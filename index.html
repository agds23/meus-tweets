<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tweets Dinâmicos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6fff6; padding: 16px; }
    h2 { color: #159947; }
    #tweets-dinamicos {
      margin-top: 26px;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: center;
    }
    #tweets-dinamicos > div {
      min-width: 320px;
      max-width: 380px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    strong { color: #003914; }
  </style>
</head>
<body>
  <h2>Últimos tweets dos perfis</h2>
  <div id="tweets-dinamicos">
    <!-- A extensão vai injetar os tweets aqui! -->
  </div>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    window.addEventListener("message", function(e) {
      if (e.data === "atualizarTwitterEmbeds") {
        if (window.twttr && window.twttr.widgets) {
          window.twttr.widgets.load();
        }
      }
    });
  </script>
</body>
</html>
